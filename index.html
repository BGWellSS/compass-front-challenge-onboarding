<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main class="panels">
        <section class="panel" id="panel1">

                <div class="panel-content">
                    <h1 class="panel-title">Plant lover Community</h1>
                    <p class="panel-description">Find gardening enthusiasts from all over the world</p>
                </div>
                <div class="panel-navigation">
                    <div class="nav-report">
                        <ul class="navigator">
                            <li class="nav-item"><a href="#panel1"></a></li>
                            <li class="nav-item"><a href="#panel2"></a></li>
                            <li class="nav-item"><a href="#panel3"></a></li>
                        </ul>
                    </div>
                    <div class="nav-button"><a href="#panel2">Continue</a></div>
                    <div class="nav-skip"><a href="#panel3">Skip</a></div>
                </div>
            </div>
        </section>
        <section class="panel" id="panel2">
            <div class="panel-container">
                <div class="image-container">
                    <img src="./images/In-no-time-pana1.svg" alt="Customer quickly receiving their purchases">
                </div>
                <div class="panel-content">
                    <h1 class="panel-title">Plant lover Community</h1>
                    <p class="panel-description">Find gardening enthusiasts from all over the world</p>
                </div>
                <div class="panel-navigation">
                    <div class="nav-report">
                        <ul class="navigator">
                            <li class="nav-item"><a href="#panel1"></a></li>
                            <li class="nav-item"><a href="#panel2"></a></li>
                            <li class="nav-item"><a href="#panel3"></a></li>

                    </div>

                    <div class="nav-back"><a href="#panel1">Back</a></div>
                    <div class="nav-skip"><a href="#panel3">Skip</a></div>

            </div>
        </section>
        <section class="panel" id="panel3">
            <div class="panel-container">
                <div class="image-container">
                    <img src="./images/ecommerce-campaign-cuate1.svg" alt="In-app sales of quality products">
                </div>
                <div class="panel-content">
                    <h1 class="panel-title">Buy & Sell Tools</h1>
                    <p class="panel-description">Buy & sell good quality products for your beautiful plants</p>
                </div>
                <div class="panel-navigation">
                    <div class="nav-report">
                        <ul class="navigator">
                            <li class="nav-item"><a href="#panel1"></a></li>
                            <li class="nav-item"><a href="#panel2"></a></li>
                            <li class="nav-item"><a href="#panel3"></a></li>
                        </ul>
                    </div>
                    <div class="nav-button"><a href="#">Get started</a></div>
                    <div class="nav-back"><a href="#panel2">Back</a></div>
                </div>
            </div>
